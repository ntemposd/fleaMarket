<body ng-controller="mainController as mainCtrl" ng-cloak layout="column">

<div layout="row" style="min-height: 100vh; width:100%;">
    <md-sidenav class="md-sidenav-left"
                md-component-id="left"
                md-whiteframe="4">
        <!--md-is-locked-open="$mdMedia('gt-md')"-->
        <md-toolbar layout="row" layout-align="space-between center">
            <div flex>
                <md-button ng-click="mainCtrl.closeSidebar()" class="md-icon-button" aria-label="Close menu">
                    <ng-md-icon icon="arrow_back"></ng-md-icon>
                </md-button>
            </div>
            <p flex style="text-align: center;">Menu</p>
            <div flex></div>
        </md-toolbar>

        <div layout="column" layout-align="center center">
            <md-button ng-repeat="item in mainCtrl.menuItems"
                       ui-sref-active="active" ng-click="mainCtrl.goToState(item.state); mainCtrl.closeSidebar()"
                       aria-label="Close menu">{{item.name}}
            </md-button>
        </div>
    </md-sidenav>


    <md-content flex layout="column">

        <md-toolbar class="md-medium-tall" layout="row" layout-align="space-between center">
            <!--style="background: transparent;"-->
            <div>
                <md-button ng-click="mainCtrl.openSidebar()" aria-label="Open menu"
                ng-show="$mdMedia('xs')">
                    <ng-md-icon icon="menu" style="fill: white"></ng-md-icon>
                </md-button>
            </div>


            <div class="md-toolbar-tools" layout-align="center center" hide-xs>
                <!--<md-button ng-repeat="item in mainCtrl.menuItems" ng-click="mainCtrl.goToState(item.state)"-->
                           <!--ui-sref-active="active" class="menu-toolbar-button" ng-if="item.name!='Πληροφοριες'">-->
                    <!--{{item.name}}-->
                <!--</md-button>-->

                <md-button ng-click="mainCtrl.goToState('about')"
                           ui-sref-active="active" class="menu-toolbar-button">
                    Σχετικα με μας
                </md-button>
                <md-button ng-click="mainCtrl.goToState('application')"
                           ui-sref-active="active" class="menu-toolbar-button">
                    Θέλω να συμμετεχω
                </md-button>
                <div class="main-logo">
                    <a ui-sref="home"><img src="assets/img/fleaMarketLogoTrans.png"/></a>
                </div>
                <md-menu>
                    <md-button aria-label="Information" class="menu-toolbar-button"
                               ng-click="mainCtrl.openMenu($mdOpenMenu, $event)">
                        Πληροφοριες
                    </md-button>
                    <md-menu-content width="4">
                        <!-- <md-menu-item>
                            <md-button ui-sref="info">General</md-button>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider> -->
                        <md-menu-item>
                            <md-button ui-sref="info.merchants">Εκθετες</md-button>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider>
                        <md-menu-item>
                            <md-button ui-sref="info.visitors">Επισκεπτες</md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>

                <md-button ng-click="mainCtrl.goToState('contact')"
                           ui-sref-active="active" class="menu-toolbar-button">
                    Επικοινωνια
                </md-button>
            </div>
            <!--<div flex="10" style="height:100%;" layout="row" layout-align="center center">-->
                <!--<img src="assets/img/fleaMarketTransparent.png" class="page-logo">-->
            <!--</div>-->
        </md-toolbar>

        <!--<div class="main-logo">-->
            <!--<a ui-sref="home"><img src="assets/img/fleaMarketLogoTrans.png"/></a>-->
        <!--</div>-->


        <md-content ui-view flex layout="column"></md-content>

        <!--<md-toolbar layout="row" layout-align="center center">-->
        <!--<div>-->
        <!--<md-button>FAQ</md-button>-->
        <!--</div>-->
        <!--<div>-->
        <!--<md-button>Legal</md-button>-->
        <!--</div>-->
        <!--</md-toolbar>-->

        <md-fab-toolbar md-direction="right" class="md-fab-bottom-left">
            <md-fab-trigger>
                <md-button aria-label="Add" class="md-fab">
                    <md-icon class="material-icons orange600">info_outline</md-icon>
                </md-button>
            </md-fab-trigger>
            <md-toolbar>
                <md-fab-actions class="md-toolbar-tools" layout-align="center end">
                    <md-button class="md-primary" aria-label="FAQ" ng-click="mainCtrl.showFaq();">
                        Συχνες ερωτησεις
                    </md-button>
                    <!--<md-button class="md-icon-button" aria-label="Add Group">-->
                    <!--<i class="material-icons">info_outline</i>-->
                    <md-button class="md-accent" aria-label="T&C" ng-click="mainCtrl.showTerms();">
                        Νομικό πλαισιο
                    </md-button>
                </md-fab-actions>
            </md-toolbar>
        </md-fab-toolbar>


    </md-content>
</div>
