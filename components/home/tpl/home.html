<uib-carousel active="homeCtrl.active" interval="homeCtrl.interval" no-wrap="homeCtrl.noWrapSlides">
    <uib-slide ng-repeat="slide in homeCtrl.slides track by slide.id" index="slide.id">
        <img ng-src="{{slide.path}}" style="margin:auto; height:100%;">
        <div class="carousel-caption">
            <h4>Slide {{slide.id}}</h4>
            <p>{{slide.desc}}</p>
        </div>
    </uib-slide>
</uib-carousel>
