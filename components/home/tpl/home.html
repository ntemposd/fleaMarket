
<uib-carousel flex layout="column" layout-align="center center" active="homeCtrl.active" interval="homeCtrl.interval" no-wrap="homeCtrl.noWrapSlides">
    <uib-slide ng-repeat="slide in homeCtrl.slides track by slide.id" index="slide.id">
        <img ng-src="{{slide.path}}" style="height: 100vh; width: 100vw;">
        <div class="carousel-caption">
            <h4>{{slide.desc}}</h4>
            <p>test</p>
        </div>
    </uib-slide>
</uib-carousel>
